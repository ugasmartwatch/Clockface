<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Parent Control</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <script src="https://www.puck-js.com/puck.js"></script>
    <div class="content">
        <h1>Parent Control</h1>
        <div class="quad-col">
            <div class="item-col">
                <h2 class="col">Time: Hour</h2>
                <textarea id="hour" class="box" placeholder="Hour" required></textarea>
                <code> "<span id="hourValue">n/a</span>" </code>
            </div>
            <div class="item-col">
                <h2 class="col">Time: Minute</h2>
                <textarea id="minute" class="box" placeholder="Minute" required></textarea>
                <code> "<span id="minValue">n/a</span>" </code>
            </div>
            <div class="item-col">
                <h2 class="col">Type of Reminders</h2>
                <textarea id="action" class="box" placeholder="buzz, beep, LED,...?" required></textarea>
            </div>
            <div class="item-col">
                <h2 class="col">Reminders</h2>
                <textarea id="detail" class="box" placeholder="Enter your message"></textarea>
            </div>
            <div class="item-col">
                <h2 class="col">Save</h2>
                <button id="save">Yes</button>
            </div>
        </div>
    </div>
    <script src="parent-control.js"></script>
</body>
</html>
